<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="images/screen-1.png" alt="App Switching Screen" class="main-image">
        <img src="images/switch-icon.png" alt="Switching Icon" class="icon">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col">
        <img src="images/screen-2.png" alt="Trip Filtering Screen" class="main-image">
        <img src="images/filter-icon.png" alt="Filtering Icon" class="icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="col">
        <img src="images/screen-3.png" alt="Service Filters Screen" class="main-image">
        <img src="images/slider-icon.png" alt="Slider Icon" class="icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col">
        <img src="images/screen-4.png" alt="Stats Screen" class="main-image">
        <img src="images/bars-icon.png" alt="Bars Icon" class="icon">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </section>
</body>
</html>
