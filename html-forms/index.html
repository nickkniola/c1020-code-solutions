<!DOCTYPE html>
<html>
  <head>
    <title>Html Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
        <br/>
        <input type="email" id="email">
      </div>
      <div>
        <label for="coding">Why is coding cool?</label>
        <br/>
        <select name="coding" id="coding">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <div>Favorite Language, choose one</div>
        <label>
          <input type="radio" id="html" value="html" name="language"/>
          HTML
        </label>
        <label>
          <input type="radio" id="css" value="css" name="language"/>
          CSS
        </label>
        <label>
          <input type="radio" id="javascript" value="javascript" name="language"/>
          JavaScript
        </label>
      </div>
      <div>
        <div>Would you like to sign up for more information?</div>
        <input type="checkbox" id="signup"/>
        <label for="signup">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <br/>
        <textarea id="comments" name="comments" rows="12" cols="30"></textarea>
      </div>
      <div>
        <input type="submit">
      </div>
    </form>
  </body>
</html>
