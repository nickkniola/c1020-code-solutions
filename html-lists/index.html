<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>HTML Lists</h1>
    <h2>Ordered List Example</h2>
    <div>
    <ol>
      <li>Learn to code.</li>
      <li>Build projects.</li>
      <li>Get a job.</li>
    </ol>
    </div>
    <h2>Unordered List Example</h2>
    <div>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
      <li>SQL</li>
      <li>PHP</li>
    </ul>
    </div>
  </body>
</html>
