<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container">
    <div class="row">
      <div class="col">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img src="images/dress1.jpeg" alt="dress">
        <h3>Free People <span>| Size 6</span></h3>
        <p><span>$35</span> <del>$125 retail</del></p>
      </div>
      <div class="col">
        <img src="images/ysl-bag.jpeg" alt="bag">
        <h3>Yves Saint Laurent <span>| One-Size</span></h3>
        <p><span>$200</span> <del>$1600 retail</del></p>
      </div>
      <div class="col">
        <img src="images/key.jpeg" alt="key">
        <h3>Tiffany <span>| One-Size</span></h3>
        <p><span>$476</span> <del>$2000 retail</del></p>
      </div>
      <div class="col">
        <img src="images/lv-bag.jpg" alt="bag">
        <h3>Louis Vuiton <span>| One-Size</span></h3>
        <p><span>$95</span> <del>$1200 retail</del></p>
      </div>
      <div class="col">
        <img src="images/dress2.jpeg" alt="dress">
        <h3>Reformation <span>| Size 4</span></h3>
        <p><span>$20</span> <del>$198 retail</del></p>
      </div>
    </div>
  </section>
</body>
</html>
