<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <div>
      <label for="company-email">COMPANY EMAIL</label>
      <input type="email" id="company-email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
      <input type="text" id="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <input type="text" id="location" placeholder="City, Country">
    </div>
    <div>
      <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="num-of-engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-10">5-10 Engineers</option>
        <option value="many">More than 10 Engineers</option>
      </select>
    </div>
    <div>
      <input type="submit" value="SUBMIT" id="submit-button">
    </div>
  </form>
</body>
</html>
