<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Javascript Modal</title>
</head>
<body>
  <button type="submit" class="open-modal-button">Open Modal</button>
  <div class="container overlay invisible">
    <div class="modal invisible">
      <div class="row">
        <div class="col">
          <h2 class="survey-text">Would you like to take a survey?</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="close-modal-button">NO</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
